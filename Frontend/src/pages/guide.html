<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="p-6 flex flex-col gap-6 bg-gray-100 min-h-screen rounded-xl">
        <!-- Title -->
        <h1 class="text-6xl font-bold text-center">Guide</h1>
        <div class="rounded-xl bg-white h-full w-full ">
            <!-- Top Image -->
            <div class="w-full rounded-xl overflow-hidden">
                <img src="../assets/img/icons/top_image.webp" class="w-full h-40 object-cover mb-4" />
            </div>

            <!-- Category   -->
            <section>

                <div class="flex justify-between mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-2">Category</h2>
                    <!-- Search bar -->
                    <input type="text" placeholder="Search"
                        class="w-80 px-4 py-1 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>
                <div class="border-b border-gray-400 mb-6 mx-3"></div>

                <!-- Grid of category -->
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-10 overflow-auto h-[58vh]">

                    <!-- Card of category -->
                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="../assets/img/icons/heart.png" alt="Cardiología" class="h-20 mb-2" />
                        CARDIOLOGÍA
                    </div>

                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="/ruta/a/tubo-de-ensayo.png" alt="Patología" class="h-20 mb-2" />
                        PATOLOGÍA
                    </div>

                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="/ruta/a/cerebro.png" alt="Neurología" class="h-20 mb-2" />
                        NEUROLOGÍA
                    </div>

                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="/ruta/a/microscopio.png" alt="Histopatología" class="h-20 mb-2" />
                        HISTOPATOLOGÍA
                    </div>

                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="/ruta/a/intestino.png" alt="Gastroenterología" class="h-20 mb-2" />
                        GASTROENTEROLOGÍA
                    </div>

                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="/ruta/a/bacteria.png" alt="Bacteriología" class="h-20 mb-2" />
                        BACTERIOLOGÍA
                    </div>

                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="/ruta/a/ojo.png" alt="Oftalmología" class="h-20 mb-2" />
                        OFTALMOLOGÍA
                    </div>

                    <div
                        class="bg-sky-400 rounded-xl p-4 flex flex-col items-center text-white font-bold text-center hover:shadow-lg cursor-pointer">
                        <img src="/ruta/a/termometro.png" alt="Citopatología" class="h-20 mb-2" />
                        CITOPATOLOGÍA
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
<script src="https://cdn.tailwindcss.com"></script>

</html>
